<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘 날짜 박스 (좌우 간격 조정)</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: 'Lato', sans-serif;
      text-align: center;
    }

    #date-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 40px;  /* 좌우 간격 넓힘 */
      row-gap: 8px;      /* 상하 간격 유지 */
      justify-content: center;
      align-items: center;
      width: fit-content;
      margin: 10px auto 0 auto;
    }

    .box {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
    }

    .box div:first-child {
      font-size: 1.6em;
      font-weight: 600;
      color: #183059;
    }

    .label {
      font-size: 0.6em;
      color: #444444;
      margin-top: 4px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div id="date-container">
    <div class="box year">
      <div id="year"></div>
      <div class="label">Year</div>
    </div>
    <div class="box month">
      <div id="month"></div>
      <div class="label">Month</div>
    </div>
    <div class="box day">
      <div id="date"></div>
      <div class="label">Date</div>
    </div>
    <div class="box weekday">
      <div id="weekday"></div>
      <div class="label">Day</div>
    </div>
  </div>

  <script>
    const today = new Date();
    const weekdays = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN',
                    'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];

    document.getElementById("year").textContent = today.getFullYear();
    document.getElementById("month").textContent = months[today.getMonth()];
    document.getElementById("date").textContent = today.getDate();
    document.getElementById("weekday").textContent = weekdays[today.getDay()];
  </script>

</body>
</html>
