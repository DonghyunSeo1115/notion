<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오늘 날짜 박스</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900" rel="stylesheet">
  <style>
    body {
      background-color: white;
      font-family: 'Lato', sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #date-container {
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .box {
      display: inline-block;
      padding: 20px;
      width: 100px;
      margin: 10px;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1em;
      color: #ffffff;
    }

    .year {
      background-color: #eeeeee;
    }

    .month {
      background-color: #eeeeee;
    }

    .day {
      background-color: #eeeeee;
    }

    .weekday {
      background-color: #eeeeee;
    }

    .label {
      margin-top: 5px;
      font-size: 0.6em;
      color: #444444;
    }
  </style>
</head>
<body>

  <div id="date-container">
    <div class="box year">
      <div id="year"></div>
      <div class="label">Year</div>
    </div>
    <div class="box month">
      <div id="month"></div>
      <div class="label">Month</div>
    </div>
    <div class="box day">
      <div id="date"></div>
      <div class="label">Date</div>
    </div>
    <div class="box weekday">
      <div id="weekday"></div>
      <div class="label">Day</div>
    </div>
  </div>

  <script>
    const today = new Date();
    const weekdays = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

    document.getElementById("year").textContent = today.getFullYear();
    document.getElementById("month").textContent = today.getMonth() + 1;
    document.getElementById("date").textContent = today.getDate();
    document.getElementById("weekday").textContent = weekdays[today.getDay()];
  </script>

</body>
</html>
